{% extends 'dashboard/base.html' %}

{% block content %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style >
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
} 
</style> 

<!-- The Modal -->
<div id="myModal" class="modal w3-modal-content w3-animate-zoom">

  <!-- Modal content -->
  <div class="modal-content"> 
    <p style="font-size: 20px;">Kyc Details Successfully uploded. You will get a confirmation mail when your details has been verified. Thank you for your patience</p> 
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');
 
// When the user clicks the button, open the modal 
$(document).ready(function() {
    modal.style.display = "block";
});
 

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "block";
    }
}

// var delay = 5000; 
// setTimeout(function(){ window.location = '{% url 'index'%}'; }, delay);
</script>       
{% endblock %}
